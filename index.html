<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js" type="module"></script>
    <title>Document</title>
</head>
<body>
    <!-- create div for board, row, and sqr -->
    <div class="board">
        <div class="row" id="row-one">
            <div class="sqr" id="r1sq1"></div>
            <div class="sqr" id="r1sq2"></div>
            <div class="sqr" id="r1sq3"></div>
            <div class="sqr" id="r1sq4"></div>
            <div class="sqr" id="r1sq5"></div>
        </div>
        <div class="row" id="row-two">
            <div class="sqr" id="r2sq1"></div>
            <div class="sqr" id="r2sq2"></div>
            <div class="sqr" id="r2sq3"></div>
            <div class="sqr" id="r2sq4"></div>
            <div class="sqr" id="r2sq5"></div>
        </div>
        <div class="row" id="row-three">
            <div class="sqr" id="r3sq1"></div>
            <div class="sqr" id="r3sq1"></div>
            <div class="sqr" id="r3sq1"></div>
            <div class="sqr" id="r3sq1"></div>
            <div class="sqr" id="r3sq1"></div>
        </div>
        <div class="row" id="row-four">
            <div class="sqr" id="r4sq1"></div>
            <div class="sqr" id="r4sq2"></div>
            <div class="sqr" id="r4sq3"></div>
            <div class="sqr" id="r4sq4"></div>
            <div class="sqr" id="r4sq5"></div>
        </div>
        <div class="row" id="row-five">
            <div class="sqr" id="r5sq1"></div>
            <div class="sqr" id="r5sq2"></div>
            <div class="sqr" id="r5sq3"></div>
            <div class="sqr" id="r5sq4"></div>
            <div class="sqr" id="r5sq5"></div>
        </div>
        <div class="row" id="row-six">
            <div class="sqr" id="r6sq1"></div>
            <div class="sqr" id="r6sq2"></div>
            <div class="sqr" id="r6sq3"></div>
            <div class="sqr" id="r6sq4"></div>
            <div class="sqr" id="r6sq5"></div>
        </div>
    </div>
    <div class="input">
        <input type="text" class="input" id="inputEl">
        <button class="button" id="submit-btn">submit</button>
    </div>
    <div class="keyboard">
        <div class="key-row">
            <div class="key" id="q">Q</div>
            <div class="key" id="w">W</div>
            <div class="key" id="e">E</div>
            <div class="key" id="r">R</div>
            <div class="key" id="t">T</div>
            <div class="key" id="y">Y</div>
            <div class="key" id="u">U</div>
            <div class="key" id="i">I</div>
            <div class="key" id="o">O</div>
            <div class="key" id="p">P</div>
        </div>
        <div class="key-row">
            <div class="key" id="a">A</div>
            <div class="key" id="s">S</div>
            <div class="key" id="d">D</div>
            <div class="key" id="f">F</div>
            <div class="key" id="g">G</div>
            <div class="key" id="h">H</div>
            <div class="key" id="j">J</div>
            <div class="key" id="k">K</div>
            <div class="key" id="l">L</div>
        </div>
        <div class="key-row">
            <div class="key" id="z">Z</div>
            <div class="key" id="x">X</div>
            <div class="key" id="c">C</div>
            <div class="key" id="v">V</div>
            <div class="key" id="b">B</div>
            <div class="key" id="n">N</div>
            <div class="key" id="m">M</div>
        </div>
    </div>
    <button class="button" id="reset-btn">restart</button>
</body>
</html>
